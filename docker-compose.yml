version: '3.9'
services:
  database:
    image: postgres
    container_name: campaign_manager_db
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: campaign_manager
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    ports:
      - '5432:5432'


  php-apache:
    container_name: campaign_manager_app
    build:
      context: .
    ports:
      - '8080:80'
    volumes:
      - .:/var/www/campaign_manager
      - ./apache/default.conf:/etc/apache2/sites-enabled/000-default.conf
    depends_on:
      - database
